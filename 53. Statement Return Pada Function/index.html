<script>
  // Statement Return Pada Function

  // fungsi penjumlahan
  function penjumlahan(a, b) {
    console.log(a, "+", b);
    return a + b;
  }
  console.log(penjumlahan(1, 2));

  // fungsi penjumlahan versi 2

  function penjumlahan2(a, b) {
    if (typeof a !== "number" || typeof b !== "number") {
      return false;

    }  else {
      console.log(a, "+", b);
      return a + b;
    }
  }
  console.log(penjumlahan2(3, 4));
</script>
