<script>
    // Awalnya, kita atur nilai a menjadi 0
    let a = 0;

    // Ubah nilai a menjadi 5 dan 6
    a = 5;
    console.log("ini nilai a ", a);

    a += 1
    console.log("ini nilai a + 1", a);


    a *= 1
    console.log("ini nilai a * 1", a);

    a /= 1
    console.log("ini nilai a / 1", a);

    a -= 1
    console.log("ini nilai a - 1", a);

    a++

    a--

    // Tampilkan nilai a yang telah diubah
    console.log(a); 
</script>
