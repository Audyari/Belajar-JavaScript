<script>


  // =======================================================
  // Snippet: Tipe Data Number di JavaScript
  // Cara: Buka Developer Tools (F12) dan lihat tab Console.
  // =======================================================



  // Bilangan Bulat (Integer)
  let variable = 100;
  let value = 150;

  if (variable != value) {
    console.log("variable tidak sama dengan value");
  }

  if (variable < value) {
    console.log("variable kurang dari value");
  }

  if (variable > value) {
    console.log("variable lebih dari value");
  }

</script>
