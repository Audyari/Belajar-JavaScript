<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menjalankan Javascript Di Dalam File</title>
  </head>
  <body>
    <h1 class="mx-5 my-5 text-3xl font-bold underline">
      Menjalankan Javascript Di Dalam File
    </h1>
    <p class="mx-5 my-5 text-2xl">
      Klik pada tombol dibawah ini untuk menjalankan JavaScript.
    </p>
    <button
      class="mx-5 my-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      onclick="executeJavascript()"
    >
      Jalankan JavaScript
    </button>
    <p class="mx-5 my-5 text-2xl" id="output"></p>
    <script src="app.js"></script>
  </body>
</html>
