<script>
    const a = 10;
    console.log(a); // Output: 10

    // Tidak boleh mengubah nilai a
    // a = 20; // Ini akan menghasilkan error

    // Deklarasi dengan const
    const PI = 3.14;
    console.log(PI); // Output: 3.14

    // Tidak boleh mengubah nilai PI
    // PI = 3.142; // Ini akan menghasilkan error

    // Deklarasi dengan var
    var b = 10;
    console.log(b); // Output: 10

    // Dapat mengubah nilai b
    b = 20;
    console.log(b); // Output: 20
</script>
