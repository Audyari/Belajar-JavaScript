<script>
    // Pengenalan Nested Loop

    let STR = "ABC";

    for (let i = 0; i < STR.length; i++) {
        for (let j = 0; j < STR.length; j++) {
            console.log([i], STR[j]);
        }
    }

    let Array = [" A ", " B ", " C ", " D "];

    for (let i = 0; i < Array.length; i++) {
        console.log("Soal no ", i + 1);
        for (let j = 0; j < Array.length; j++) {
            console.log(Array[j], "Pilihan Jawaban ");

        }
    }

</script>
